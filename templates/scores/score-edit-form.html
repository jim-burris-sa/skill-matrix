{% extends "layout.html" %}
{% block content %}

<!-- Add Provider Section -->
<section class="page-section" id="edit-score-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h2 class="mt-0">Edit an Skill</h2>
          <hr class="divider my-4">
        </div>
      </div>
      <div class="row justify-content-center">
        <!-- Nested Row within Card Body -->
        <div class="row o-hidden border-0">
          <div class="col-lg-12">
            <form class="user" action="/scores/{{action}}/{{ id }}" method="post">

              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <!-- <label for="id">ID</label> -->
                  <input type="text" class="form-control form-control-user" name="id" id="id" value="{{ id }}" hidden>
                </div>
              </div>

              <div class="form-group">
                <label for="Employee">{{form.Employee.label}}</label>
                {{form.Employee(class="form-control form-control-user")}}
              </div>
              
              <div class="form-group">
                <label for="Skill">{{form.Skill.label}}</label>
                {{form.Skill(class="form-control form-control-user")}}
              </div>

              <div class="form-group">
                <label for="Score">{{form.Score.label}}</label>
                {{form.Score(class="form-control form-control-user")}}
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">{{title}}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
