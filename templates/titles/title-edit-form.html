{% extends "layout.html" %}
{% block content %}

<!-- Add Provider Section -->
<section class="page-section" id="edit-title-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h2 class="mt-0">Title</h2>
          <!-- <hr class="divider my-4"> -->
        </div>
      </div>
      <div class="row justify-content-center">
        <!-- Nested Row within Card Body -->
        <div class="row o-hidden border-0">
          <div class="col-lg-12">
            <form class="user" action="/titles/{{action}}/{{ id }}" method="post">
    
              <div class="form-group row">
                <div class="form-group col-sm-12">
                  <label for="Title">{{form.Title.label}}</label>
                  {{form.Title(class="form-control form-control-user ")}}
                </div>
              

              <button class="btn btn-primary btn-lg btn-block" type="submit">{{title}}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
